<!DOCTYPE html>

<html>

<head>

   <title>
  	{% if page.url == "/" %}
		{{ page.title }}
	{% else %}
		{{ page.title }} - {{ site.name }}
	{% endif %}
  </title>

  <!-- begin meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
  <!-- end meta tags -->
  
  <!-- begin css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
  <!-- end css -->
  
  <!-- begin js -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- end js -->

</head>

<body>
  
  <!-- begin navbar -->
    <nav class="navbar navbar-default navbar-static-top">
    
      <div class="container-fluid">
    
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainnav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="#">
            <img alt="Lobo Browser" src="{{ site.baseurl }}/assets/images/LoboBrowser32.png" />
          </a>
        </div>

        <div class="collapse navbar-collapse" id="mainnav">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ site.baseurl }}">Home</a></li>
            <li><a href="{{ site.baseurl }}/features">Features</a></li>
            <li><a href="{{ site.baseurl }}/download">Download</a></li>
            <li><a href="{{ site.cobrasite }}">Cobra</a></li>
            <li><a href="{{ site.communitysite }}">Community</a></li>
            <li><a href="{{ site.baseurl }}/get-involved">Get Involved</a></li>
            <li><a href="{{ site.extendsite }}">Extend</a></li>
            <li><a href="{{ site.docsite }}">Docs</a></li>
            <li><a href="{{ site.blogsite }}">Blog</a></li>
          </ul>
        </div>
        
      </div>
      
    </nav>

  <!-- end navbar -->
  
  <!-- begin content -->
  <div class="container">
    {{ content }}
  </div>
  <!-- end content -->
  
  <!-- begin footer -->
  
  <!-- end footer -->
  
</body>

</html>
